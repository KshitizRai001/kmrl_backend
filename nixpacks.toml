[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = [
  "pip install -r advanced_model/requirements.txt",
  "pnpm install --frozen-lockfile --prefer-offline"
]



[phases.build]
cmds = [
  "pnpm run build",
  "ls -l dist/server",
  "ls -l dist/server/routes"
]

[phases.start]
cmds = ["pnpm start"]
